<html>
<head>
    <title>JavaScript in HTML</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/calc.js"></script>
</head>
<!-- ⬆️ <head> ⬆️ the parts the browswer cares about -->

<!-- ⬇️ <body> ⬇️ the content the visitor sees       -->
<body>
    <section>
        <div>
            <button id="update_button">Update the Text</button>
            <input type="text" id="first_number">
            <select id="calc_action" name="options">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">*</option>
              </select>
            <input type="text" id="second_number">
        <h1>The Answer Is ...</h1>
    </div>
    </section>
</body>

</html>
